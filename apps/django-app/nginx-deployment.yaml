apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: shared-data
          mountPath: /app/staticfiles
          subPath: staticfiles
          readOnly: true
        - name: shared-data
          mountPath: /app/media
          subPath: media
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: shared-data
        hostPath:
          path: /opt/django-shared
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: django-app
spec:
  selector:
    app: nginx
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP